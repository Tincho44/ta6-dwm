<!DOCTYPE html>
<head>    
    <title>ta 6</title>
</head>
<body>
    <h1>Encuesta de Preferencias</h1>
    <form action="#" method="post">
        <h2>Seleccion multiple</h2>
        <label for="frutas">Selecciona tus frutas favoritas:</label>
        <select id="frutas" name="frutas" multiple>
            <option value="manzana">Manzana</option>
            <option value="banana">Banana</option>
            <option value="naranja">Naranja</option>
            <option value="uva">Uva</option>
        </select>

        <h2>Botones de Radio</h2>
        <input type="radio" id="rojo" name="color" value="rojo">
        <label for="rojo">Rojo</label><br>
        <input type="radio" id="azul" name="color" value="azul">
        <label for="azul">Azul</label><br>
        <input type="radio" id="verde" name="color" value="verde">
        <label for="verde">Verde</label><br>
        <input type="radio" id="amarillo" name="color" value="amarillo">
        <label for="amarillo">Amarillo</label><br>

        <br>
        <input type="submit" value="Enviar Encuesta">
    </form>
</body>
</html>
